{% load sitetree %}

<ul id="lmenu">
    {% for item in sitetree_items %}
        <li {% if item.is_current or item.in_current_branch %}class="{{ item.is_current|yesno:"active ," }}"{% endif %}>
            <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %}>
                <span class="bot"><span class="bg">{{ item.title_resolved }}</span></span>
            </a>
        </li>
    {% endfor %}
</ul>
